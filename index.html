<!DOCTYPE html>
<html>

<head>
    <title>Evolution World</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/Chart.min.css">

    <link rel="stylesheet" href="css/styles.css">


</head>

<body>
    <div class="wrapper">
        <!-- <div id="gg" class="container">

        </div> -->
        <div id="world-area">
            <canvas class="" id="background"></canvas>
            <canvas class="" id="world"></canvas>
        </div>

        
    </div>

    <div class="control-bar">
        <button class="btn btn-primary" id="btn-observer-off">Прекарить наблюдение</button>
        <button class="btn btn-success" data-toggle="modal" data-target="#statisticsModal">Открыть
            статистику</button>
        <button class="btn btn-warning" id="btn-simulation-toggler">Пауза</button>
        <button class="btn btn-info" id="btn-save" data-toggle="modal" data-target="#savesModal">Сохранения</button>

    </div>

    <div class="scale-bar">
       
    </div>

    <div class="info-bar">
        <span>Кол-во особей: <b id='entitys-count'></b></span>
        <span>FPS: <b id='fps'></b></span>
        <div id="entity-info"></div>
    </div>


    <div class="modal fade" tabindex="-1" id="statisticsModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Статистика</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div id="statistic-container">
                        <div class="graphics-block d-none">
                            <select class="form-control">
                                <option value="null" selected>Выберите критерии</option>
                                <option value="entitys-count">Количество особей</option>
                                <option value="perfomance">Производительность</option>

                            </select>
                            <canvas></canvas>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" id="add-graphic">+ Добавить график</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="savesModal" role="dialog">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Сохранения / Загрузка</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container mb-3">
                        <div class="row">
                            <div class="col-6 mr-auto">

                                <div class="row">
                                    <input type="text" class="form-control col mr-2" id="world-name-input"
                                        placeholder="Название мира">
                                    <button type="button" class="btn btn-warning" id="btn-save-world">Сохранить</button>
                                </div>
                            </div>
                            <button type="button" class="btn btn-danger ml-auto" id="btn-load-world">Загрузить</button>

                        </div>
                    </div>
                    <h5>Сохранения</h5>
                    <div class="container mt-3">
                        <div class="row" id="saves-container">
                            <div class="save-block p-2 col-4 d-none" id="null-block">
                                <div class="card text-white bg-secondary ">
                                    <div class="card-header">0.0.0 00:00</div>
                                    <div class="card-body">
                                        <h5 class="card-title">Пусто</h5>
                                        <p class="card-text">Пусто
                                            <br>
                                            <br>
                                            <br>
                                        </p>

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Закрыть</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/libs/jquery-3.1.0.js"></script>
    <script src="js/libs/jquery.cookie.js"></script>
    <script src="js/libs/popper.min.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/createjs.min.js"></script>
    <script src="js/libs/Chart.min.js"></script>
    <script src="js/libs/chartjs-plugin-trendline.min.js"></script>
    <script src="js/libs/neataptic.js"></script> <!--  мой первый ИИ, я так волнуюсь ^~^ -->

    <script src="js/myScroll.js"></script>
    <script src="js/AI.js"></script>
    <script src="js/Entitys.js"></script>
    <script src="js/Eat.js"></script>
    <script src="js/Statistics.js"></script>
    <script src="js/SavesManager.js"></script>
    <script src="js/neirons.js"></script>
    <script src="js/Sector.js"></script>
    <script src="js/World.js"></script>

</body>

</html>
